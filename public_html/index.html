<!DOCTYPE html>
<html ng-app="LojaApp">
    <head>
        <meta charset="UTF-8">
        <title>Minha Loja</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body ng-controller="PrincipalCtrl">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Minha Loja</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-3">
                    <h2>Filtros</h2>
                    <form action="#">
                        <div class="form-group">
                            <label for="preco-min">Preço Mínimo: R$ <span id="valor-min" ng-bind="min">0,00</span></label>
                            <input type="range" class="form-control" id="preco-min" min="0" max="10000" value="0" ng-model="min"/>
                        </div>
                        <div class="form-group">
                            <label for="preco-max">Preço Máximo: R$ {{max}}</label>
                            <input type="range" class="form-control" id="preco-max" min="0" max="10000" value="10000" ng-model="max"/>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-md-9" ui-view></div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>Copyright &copy; 2018</p>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.min.js"></script>
        <script src="loja.js" type="text/javascript"></script>
    </body>
</html>
